name: DevSecOps Pipeline

# Trigger pipeline on push to the main branch and pull requests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      FORCE_JAVASCRIPT_ACTIONS_TO_NODE20: true  # Enforce Node.js 20

    steps:
      # Checkout the code from the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js environment with version 20
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Ensure Node.js 20 is used

      # Clear Node.js cache
      - name: Clear Node.js cache
        run: npm cache clean --force

      # Install dependencies
      - name: Install dependencies
        run: |
          cd apds7311/backend  # Change to the correct directory
          npm install

      # Run the build step
      - name: Build project
        run: |
          cd apds7311/backend  # Change to the correct directory
          npm run build

  test:
    runs-on: ubuntu-latest

    env:
      FORCE_JAVASCRIPT_ACTIONS_TO_NODE20: true  # Enforce Node.js 20

    steps:
      # Checkout the code from the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js environment with version 20
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Clear Node.js cache
      - name: Clear Node.js cache
        run: npm cache clean --force

      # Install dependencies
      - name: Install dependencies
        run: |
          cd apds7311/backend  # Change to the correct directory
          npm install

      # Run tests
      - name: Run tests
        run: |
          cd apds7311/backend  # Change to the correct directory
          npm test

  security_scan:
    runs-on: ubuntu-latest

    env:
      FORCE_JAVASCRIPT_ACTIONS_TO_NODE20: true  # Enforce Node.js 20

    steps:
      # Checkout the code from the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js environment with version 20
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Clear Node.js cache
      - name: Clear Node.js cache
        run: npm cache clean --force

      # Install dependencies
      - name: Install dependencies
        run: |
          cd apds7311/backend  # Change to the correct directory
          npm install

      # Run npm audit to scan for vulnerabilities
      - name: Run npm audit
        run: |
          cd apds7311/backend  # Change to the correct directory
          npm audit --audit-level=high
